<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Movie Seats Booking App</title>
</head>

<body>

    <div class="movie-container">
        <label>Pick a movie </label>
        <select id="movie">
            <option value="150">The Kashmir Files (150rs)</option>
            <option value="200">RRR (200rs)</option>
            <option value="250">Pushpa (250rs)</option>
            <option value="300">KGF:Chapter 2 (300rs)</option>
        </select>
    </div>
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>

            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>

            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

 

         <div class="container">
             <div class="screen"> </div>
                 <div class="row">
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat occupied"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                 </div>

                 <div class="row">
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>

                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>

                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>

                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>

                <div class="row">
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat "></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>

            
         </div>

      <p class="text">You have selected <span id="count">0</span> seats for a price of rs<span id="total">0</span></p>
</body>

</html>
